<!-- Parte superior -->

<div class="flex justify-content-between p-3 up">
  <div class="">
    <div class="btn-group">
      <div
        class="boton btnPrimero"
        pButton
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        (click)="updateEvents()"
      >
        Anterior
      </div>
      <div
        class="btnSegundo boton"
        pButton
        mwlCalendarToday
        [(viewDate)]="viewDate"
        (click)="updateEvents()"
      >
        Hoy
      </div>
      <div
        class="btnTercero boton"
        pButton
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        (click)="updateEvents()"
      >
        Siguiente
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btnPrimero boton"
        pButton
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Mes
      </div>
      <div
        class="btnSegundo boton"
        pButton
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Semana
      </div>
      <div
        class="btnTercero boton"
        pButton
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
      >
        Dia
      </div>
    </div>
  </div>
</div>

<!-- Calendario -->

<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day, $event)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</div>

<button (click)="showDialog()" class="boton-redondo"><img src="assets/images/anadirRedondo.png" alt=""></button>

<!-- Formulario para guardar evento -->

<!-- Crear cita en el dia seleccionado -->
<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: 'auto' , height: '800px'}" (onHide)="onDialogHide()">
  <div class="form-container">
    <div class="flex justify-content-between align-items-center">
      <h3 class="text-2xl">Editar Citas</h3>
      <button class="h-3rem" pButton (click)="addEvent()" [ngClass]="{'visible': buttonNew}">
        Nueva Cita
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered w-full">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Paciente</th>
            <th>Color Primario</th>
            <th>Secundario + Color Texto</th>
            <th>Inicia en</th>
            <th>Termina en</th>
            <th>Borrar</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let event of eventsSeleccionados">
            <td>
              <input pInputText
                type="text"
                class="form-control"
                [(ngModel)]="event.title"
                (keyup)="refresh.next()"
                (ngModelChange)="onTitleChange($event, event)"
              />
            </td>
            <td>
              <select (change)="onPacientChange($event, event)"
              class="custom-select">
                <option *ngFor="let cliente of clientes" [value]="cliente.id">  {{ cliente.nombre }} </option>
              </select>
            </td>
            <td>
              <input
                type="color"
                [ngModel]="event?.color?.primary"
                (ngModelChange)="event && event.color && (event.color.primary = $event)"
                (change)="refresh.next()"
              />

            </td>
            <td>
              <input class="mr-2"
                type="color"
                [ngModel]="event?.color?.secondary"
                (ngModelChange)="event && event.color && (event.color.secondary = $event)"
                (change)="refresh.next()"
              />
              <input
                type="color"
                [ngModel]="event.color?.secondaryText ?? '#1e90ff'"
                (ngModelChange)="event && event.color && (event.color.secondaryText = $event)"
                (change)="refresh.next()"
              />
            </td>
            <!-- Seleccion de fecha -->
            <td>
              <p-calendar
                appendTo="body"
                [(ngModel)]="event.start"
                (ngModelChange)="refresh.next()"
                (onSelect)="onDateChange(event, 1)"
                [showTime]="true"
                dateFormat="yy-mm-dd"
                [placeholder]="'Not set'"
              ></p-calendar>
            </td>
            <td>
              <p-calendar
                appendTo="body"
                [(ngModel)]="event.end"
                (ngModelChange)="refresh.next()"
                (onSelect)="onDateChange(event, 2)"
                [showTime]="true"
                dateFormat="yy-mm-dd"
                [placeholder]="'Not set'"
              ></p-calendar>

            </td>
            <td>
              <p-button severity="danger" class="btn btn-danger" (click)="deleteEvent(event)">
                Borrar
              </p-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="flex justify-content-end gap-2">
      <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
      <p-button label="Guardar" (click)="guardarCitasBd()" />
  </div>
</p-dialog>


<p-toast />
<p-confirmDialog />

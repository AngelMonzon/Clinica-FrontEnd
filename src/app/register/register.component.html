<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register(username.value, password.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" #username class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" #password class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<div class="login-container">
  <div class="logo">
    <img [src]="logo" alt="Logotipo">
  </div>
  <h2 class="text-center">Login</h2>
  <form [formGroup]="formulario" (keydown.enter)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input pInputText type="text" id="username" formControlName="user" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input pInputText type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <div class="flex justify-content-center mt-5">
      <button pButton type="button" (click)="onSubmit()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>

<p-toast></p-toast>
